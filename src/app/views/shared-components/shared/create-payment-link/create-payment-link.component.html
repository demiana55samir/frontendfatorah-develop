<button hidden #createLinkModel type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createLinkModel">

</button>
<div class="modal fade" id="createLinkModel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <span class="text-end">انشاء رابط دفع</span>
      </div>
      <div class="modal-body">
          <!-- form  -->
        <form [formGroup]="paymentLinkDataForm" class="row g-3 needs-validation ContactForm" >
                
          <div class="col-12">
              <label for="validationCustomPhone" class="form-label">الدفع لفائدة</label>
              <input formControlName="payment_for" type="text" class="form-control"  placeholder="الدفع لفائدة" id="validationCustomPhone" aria-describedby="inputGroupPrepend" required>

          </div>
          
          <div class="col-12">
              <label for="validationCustomPhone" class="form-label">تفعيل الدفع الجزئي للفاتورة</label>
              <div class="d-flex mt-2">
                <div class="d-flex  me-3">
                  <input type="radio" formControlName="partial_payment_allowed" name="partial_payment_allowed" class="form-check-input cursor-pointer"  [value]="1"> 

                  <!-- <p-checkbox name="groupname" value="val1"(onChange)="checkActive(1)" [(ngModel)]="selectedValues1"></p-checkbox> -->
                  <span class="ms-2">تفعيل</span>
                </div>
                <div class="d-flex">
                  <input type="radio" formControlName="partial_payment_allowed" name="partial_payment_allowed" class="form-check-input cursor-pointer"  [value]="0"> 

                  <!-- <p-checkbox name="groupname" value="val2" (onChange)="checkActive(2)" [(ngModel)]="selectedValues2"></p-checkbox>          -->
                  <span class="ms-2">تعطيل</span>
                </div>
              </div>
             </div>
          
          <div class="col-12">
              <label for="validationCustomPhone" class="form-label"> المبلغ</label>
              <input type="text" formControlName="amount" class="form-control"   placeholder="المبلغ" id="validationCustomPhone" aria-describedby="inputGroupPrepend" required>
            </div>

          
          <div class="col-12">
            <label for="validationTextarea" class="form-label">الايميل</label>
            <input type="text" class="form-control" formControlName="email"   placeholder="الايميل" id="validationCustomPhone" aria-describedby="inputGroupPrepend" required>
          </div>
          <div class="col-12">
            <label for="validationTextarea" class="form-label">مدة صلاحية الدفع</label>
            <input type="date" class="form-control" formControlName="expiry_days"  placeholder=" " id="validationCustomPhone" aria-describedby="inputGroupPrepend" required>
            </div>

      <div class="col-12">
        <div class="d-flex justify-content-end">
          <app-button-comp [btnType]="'secondary'" (click)="resetForm()"  class="me-2"  [name]="'الغاء'" [color]="'#1B1464'"></app-button-comp>
          <app-button-comp [btnType]="'main'" (click)="createPaymentLink()" class="me-2" [name]="'انشاء رابط دفع'" [background_color]="'#1B1464'"></app-button-comp>
        </div>
      </div>
      </form>
        <!-- ------ -->
      </div>

    </div>
  </div>
</div>
