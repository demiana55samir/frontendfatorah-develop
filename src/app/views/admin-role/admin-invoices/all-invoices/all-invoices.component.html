<!-- ui_fix -->
<div class="invoices-container px-2 px-md-5 p-0 ps-5 pe-5">
  <div class="col-md-12 d-flex justify-content-start title">
   <h2>{{'INVOICE.TITLE' | translate}}</h2>
  </div>
  <div class="card mb-5 invoice-card">
   <div class="row px-2 py-3 d-flex flex-row justify-content-between">
     <div class="col-md-3 cardTitle">
       <p> {{'INVOICE.SUBTITLE' | translate}}</p>
     </div>
     <div class="col-md-6 d-flex bottons justify-content-end">
         <app-button-comp   
         class="me-3 botton w-75" routerLink="/admin/invoices/deleted-invoices" [name]="'INVOICE.DELETEDINVOICES'|translate" image="./assets/images/invoices/trash.svg" [background_color]="'#F44545'" ></app-button-comp>
 
         <app-button-comp 
          class="me-3 botton w-75" routerLink="/admin/invoices/canceled-invoices" [name]="'INVOICE.CANCELEDINVOICES'|translate" image="./assets/logo/x.svg" [background_color]="'#F44545'" ></app-button-comp>
     </div>

   </div>

    
    <div class="col-md-12">

     <app-table-comp 
     [columnsArray]="columnsArray"
     [columnsNames]="columnsNames"
     [RowsData] = "invoices"
     [type]="'AdminInvoice'"
     [controlArray]="controlArray">
     </app-table-comp>

     <p-paginator #paginator (onPageChange)="onPageChange($event)"
     [first]="1"  [rows]="perPage" [totalRecords]="totalPage" 
     ></p-paginator> 

    </div>
  </div>
</div>
