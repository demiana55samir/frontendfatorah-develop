<!-- ui_fix -->
<div class="divCont p-0 ps-5 pe-5">
  <div class="d-flex mb-4 fwbold justify-content-start title">
    <h2 *ngIf="activeItem.label=='عرض بيانات المستخدم' || activeItem.label=='Show User Details'">{{'ADMIN-USERS.USERDETAILS' | translate}}</h2>
    <h2 *ngIf="activeItem.label=='الفواتير' || activeItem.label=='Invoices'">{{'ADMIN-USER-DETAILS.INVOICELIST' | translate}}</h2>
  </div>
  <div>

  </div>
  <div class="px-3">
    <div class="col-md-12 tabs mb-3" >
      <p-tabMenu [model]="items" [activeItem]="activeItem">

      </p-tabMenu>
     </div>
  </div>
 
  <div *ngIf="activeItem.label=='عرض بيانات المستخدم' || activeItem.label=='Show User Details'">
    <app-user-details></app-user-details>
  </div>  

  <div *ngIf="(userRole == 'admin' || userPermissions['all.manage'] || userPermissions['invoices.manage']) && (activeItem.label=='الفواتير' || activeItem.label=='Invoices')">
    <app-user-invoices></app-user-invoices>
  </div>  
 

</div>
