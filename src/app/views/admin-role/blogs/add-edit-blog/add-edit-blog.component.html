<!-- ui_fix -->
<div class="row main-container p-0 ps-5 pe-5">
  <div class="col-md-12 d-flex justify-content-start title">
    <h2 *ngIf="type!='edit'"  class="ms-4">{{'BLOGS.ADDNEW' | translate}}</h2>
   <h2 *ngIf="type=='edit'"  class="ms-4">{{'BLOGS.EDIT' | translate}}</h2>
  </div>
  <div class="card borderRadius_10px p-3 main-card mt-3">
   <div class="px-3 pb-3 d-flex flex-wrap justify-content-between">
     <div  class=" cardTitle ">
       <h5 *ngIf="type!='edit'">{{'BLOGS.NEWDETAILS' | translate}}</h5>
       <h5 *ngIf="type=='edit'">{{'BLOGS.DETAILS' | translate}}</h5>
       <!-- <p *ngIf="type!='update'">{{'BLOGS.NEWDETAILS' | translate}}</p> -->
     </div>
   </div>
   <form [formGroup]="articleDataForm" >
<div class="px-3">

  <div class="col-12 fullScreenWidth mx-0 my-4 inner-addon right-addon">
    <label class="form-label  fw-bold mb-1">{{ 'BLOGS.BLOGTITLE' | translate }} </label>
    <input type="text" formControlName="title" placeholder=" " class="form-control defaultBg borderRadius_10px my-1 mx-0 py-2 py-2 w-100">
    <app-Form-errors [control]="articleDataForm.controls['title']"></app-Form-errors>

  </div>   
 
  <div class="col-12 fullScreenWidth mx-0 my-4 inner-addon right-addon">
    <label class="form-label  fw-bold mb-1">{{ 'BLOGS.ARCHIVETITLE' | translate }} </label>
    <input type="text" formControlName="slug" placeholder=" " class="form-control defaultBg borderRadius_10px my-1 mx-0 py-2 py-2 w-100">
    <app-Form-errors [control]="articleDataForm.controls['slug']"></app-Form-errors>

  </div>   
  
 
  <div class="col-12 fullScreenWidth mx-0 my-4 ">
    <label class="form-label  fw-bold mb-1">{{ 'BLOGS.CATEGORIES' | translate }} <span style="color: red;">*</span></label>
    <p-multiSelect *ngIf="language=='ar'" [options]="tags" formControlName="tags"
       [styleClass]="!articleDataForm.controls['tags'].valid && articleDataForm.controls['tags'].touched ?'errorInput' : ''"
     [(ngModel)]="selectedTags"  optionLabel="nameAR" optionValue="nameAR"  display="chip"></p-multiSelect>
    <p-multiSelect *ngIf="language=='en'" [options]="tags" formControlName="tags"
         [styleClass]="!articleDataForm.controls['tags'].valid && articleDataForm.controls['tags'].touched ?'errorInput' : ''"
    [(ngModel)]="selectedTags"  optionLabel="nameEN" optionValue="nameEN"  display="chip"></p-multiSelect>

    <app-Form-errors [control]="articleDataForm.controls['tags']"></app-Form-errors>

  </div>

  <div class="col-12 fullScreenWidth mx-0 my-4 inner-addon right-addon">
    <label class="form-label  fw-bold mb-1">{{ 'BLOGS.BLOGCONTENT' | translate }} </label>
    <textarea type="text" formControlName="content" placeholder=" " class="form-control defaultBg borderRadius_10px my-1 mx-0 py-2 py-2 w-100"></textarea>
    <app-Form-errors [control]="articleDataForm.controls['content']"></app-Form-errors>

  </div>  

  <div class="col-md-12">
    <div class="text-start d-flex flex-column">
      <div class="title mb-3">
        <span class=" fw-bold ">{{'BLOGS.BLOGIMAGES'|translate}} <span style="color: red;">*</span></span>
      </div>
      <ngx-dropzone class="imgUpload" style="justify-content: center;overflow: hidden;" #drop [id]="'idtest'" [aria-label]="'al-test'" [aria-labelledby]="'alb-test'"
      (change)="onFilesAdded($event)" >
      <ngx-dropzone-label>
        <div class="d-flex align-items-center flex-wrap gap-1 justify-content-center">

            <div class="d-flex"> 
              <span class="fw-bold main-purple-color">{{'BLOGS.UPLOAD'|translate}}</span>
            </div>
        </div>
      </ngx-dropzone-label>
      <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f" [removable]="true" (removed)="onRemove(f)">
          <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
      </ngx-dropzone-image-preview>
  </ngx-dropzone>
  <span *ngIf="showImageRequired" style="color: red;">*{{'COMMON.REQUIRED'|translate}}</span>
</div>
    <!-- <label class="form-label  fw-bold mb-1">{{'TEMPLATES.TEMPNAME' |translate}} </label>
    <input type="text" [ngClass]="{'direction':language=='ar'}"  formControlName="name" class="form-control defaultBg borderRadius_10px my-1 mx-0 py-2 py-2 w-100 ">
    <app-Form-errors [control]="templateDataForm.controls['name']"></app-Form-errors> -->
</div>


<div class="col-12 d-flex justify-content-center justify-content-md-end mt-5">
  <app-button-comp *ngIf="type!='edit'" [btnType]="'main'" (click)="addArticle()" style="width: 120px;"  [name]=" 'COMMON.ADD' | translate " [background_color]="'#1B1464'" ></app-button-comp>
  <app-button-comp *ngIf="type=='edit'" [btnType]="'main'" (click)="editArticleData()" style="width: 120px;"  [name]=" 'COMMON.EDIT' | translate " [background_color]="'#1B1464'" ></app-button-comp>
</div>

</div>
 
  
   </form>

</div>
</div>
