<!-- ui_fix -->
<div class="mt-4 divCont p-0 ps-5 pe-5">
  <div class="secIII mb-4 d-flex flex-wrap justify-content-between align-items-center">
    <div class="cardsII  boxShadow-10">
      <div class="w-100 h-100 card borderRadius_20px">
        <div style="
        height: 50px;
        background-color: #F5F9FC;
        border-top-left-radius: 19px;
    border-top-right-radius: 19px;" class="fw-bold card-header">
          {{'COMMON.ONLYLOGO' | translate}}
        </div>
        <div class="card-body d-flex flex-wrap">
         <div  class="w-100 d-flex flex-column  align-items-center">
          <div class="mb-3">
            <h6 class="fw-bold">{{'COMMON.LOGOUSED' | translate}}</h6>
          </div>
          <div class="mb-3 position-relative">
            <img *ngIf="!logoImage" src="../../../../assets/images/settings/Group 105.png" alt="">
            <img *ngIf="logoImage" class="uploadedImage" [src]="logoImage" alt="">
            <img [ngClass]="{'left-58px':language=='en'}" (click)=" removeMedia('logo')" *ngIf="logoImage" class="clearBtn position-relative" src="../../../../assets/images/settings/close-button.png" alt="">
          </div>
          <div class="d-flex align-items-center">
            <div>
              <img  src="../../../../assets/images/user-profile/camera-icon.svg" alt="">
              <span (click)="fileInput1.click()"  class="cursor-pointer changeTitle fw-bold my-0 mx-2 text-end blue_Color_Btn ">{{'COMMON.ADDLOGOPHOTO' | translate}}</span>
              <input type="file"  hidden #fileInput1 accept=".png, .jpg, .jpeg"  id="fileInput2" (change)="validateLogo($event)" style="display: none;"> 
               
            </div>
          </div>
         </div>
        </div>

      </div>
    </div>
      <div class="cardsII boxShadow-10">
        <div class="w-100 h-100 card borderRadius_20px">
          <div style="
          height: 50px;
          background-color: #F5F9FC;
          border-top-left-radius: 19px;
      border-top-right-radius: 19px;" class="fw-bold card-header">
           {{'COMMON.STAMP' | translate}}
          </div>
          <div class="card-body d-flex flex-wrap">
           <div class="w-100 d-flex flex-column  align-items-center">
            <div class="mb-3">
              <h6 class="fw-bold">{{'COMMON.STAMPUSED' | translate}}</h6>
            </div>
            <div  class="mb-3 position-relative">
              <img *ngIf="!sealImage" src="../../../../assets/images/settings/Group 105.png" alt="">
              <img *ngIf="sealImage" class="uploadedImage" [src]="sealImage" alt="">
              <img [ngClass]="{'left-58px':language=='en'}" (click)=" removeMedia('signature')" *ngIf="sealImage" class="clearBtn position-relative" src="../../../../assets/images/settings/close-button.png" alt="">
            </div>
            <div class="d-flex align-items-center">
              <div>
                <img  src="../../../../assets/images/user-profile/camera-icon.svg" alt="">
                <span (click)="fileInput2.click()" class="cursor-pointer changeTitle fw-bold my-0 mx-2 text-end blue_Color_Btn ">{{'COMMON.ADDSEALPHOTO' | translate}}</span>
                <input  type="file"  hidden #fileInput2 accept=".png, .jpg, .jpeg"  id="fileInput2" (change)="validateSeal($event)" style="display: none;"> 
               
              </div>
            </div>
           </div>
          </div>
  
        </div>
        
      </div>

    </div>

    <div class="w-100 h-100 card borderRadius_20px">
      <div style="
      height: 50px;
      background-color: #F5F9FC;
      border-top-left-radius: 19px;
  border-top-right-radius: 19px;" class="fw-bold card-header">
       {{'COMMON.LOGODISAPEAR' | translate}}
      </div>
      <div class="card-body d-flex flex-wrap">
        <app-button-comp [btnType]="'main'" *ngIf="hide==false" (click)="updateSignature()" style="width: 250px;"  [name]="'COMMON.LOGODISAPEAR' | translate" [background_color]="'#1B1464'" ></app-button-comp>
        <app-button-comp [btnType]="'main'" *ngIf="hide==true" (click)="updateSignature()" style="width: 250px;"  [name]="'COMMON.LOGODISPLAY' | translate" [background_color]="'#1B1464'" ></app-button-comp>                                                                    
      </div>
    </div>
    

    </div>
