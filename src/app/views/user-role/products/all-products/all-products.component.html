<!-- ui_fix -->
<div class="invoices-container p-0 ps-5 pe-5 ">
  <!-- col-md-12  -->
  <div class="d-flex justify-content-start title ">
   <h2 class="ms-3">{{'PRODUCTS.TITLE' | translate}} </h2>
  </div>
  <div #card id="card" class="card invoice-card mt-3">
   <div class="px-3 pb-3 d-flex flex-wrap justify-content-between">
     <div class=" cardTitle ">
       <p>{{'PRODUCTS.SUBTITLE' | translate}}</p>
     </div>
     <div class="addProdBtn" >
       <button routerLink="/user/products/Add-products/add/null" class="prodBtn fw-semibold blue_Color_BG  border-0 text-white my-auto mx-0">
           <img src="../../../../assets/images/invoices/add.svg" alt="">
           <span >{{'PRODUCTS.ADDPRODUCT' | translate}}</span>
       </button>
     </div>

   </div>

    <div class="col-md-12 d-flex justify-content-between px-3 py-3">
       <div class="search">
        <span class="me-2 my-auto">{{'CREDITNOTICE.SEARCH' | translate}}</span>
         <input type="text"(keyup.enter)="search()"
         placeholder="{{'COMMON.PRODUCTNUMEBER'|translate}} , {{'COMMON.NAME'|translate}}"
         [(ngModel)]="searchWord" (input)="search()">
       </div>
    </div>

    <!-- class="col-md-12" -->
    <div class="w-100">

      <app-table-comp 
      [columnsArray]="columnsArray"
      [columnsNames]="columnsNames"
      [RowsData] = "products"
      [controlArray]="controlArray">
      </app-table-comp>


      <p-paginator  (onPageChange)="onPageChange($event)" #paginator
       [first]="2" [rows]="perPage" [totalRecords]="totalPage"
      ></p-paginator> 

    </div>
</div>
</div>
