<!-- ui_fix -->
<div class="row invoices-container p-0 ps-5 pe-5">
  <div class="col-md-12 d-flex justify-content-start title">
   <h2 class="ms-4">{{'INVOICE.TITLE' | translate}}</h2>
  </div>

  <div class="card invoice-card">
   <div class="px-2 py-3 d-flex flex-wrap justify-content-between">
     <div class=" cardTitle ">
       <p>{{'CANCELLEDINVOICES.CANCELLEDINVOICES' | translate}}</p>
     </div>
     <div routerLink="/user/invoices/All-invoices"  class="addProdBtn" >
       <button routerLink="/addProduct" class="prodBtn fw-semibold blue_Color_BG  border-0 text-white my-auto mx-0">
           <img src="../../../../assets/logo/invoice.svg" alt="">
           <span >{{'INVOICE.TITLE' | translate}}</span>
       </button>
     </div>

   </div>

    <div class="col-md-12 d-flex justify-content-between px-2 py-3">
       <div class="search">
        <span class="me-2 my-auto">{{'CREDITNOTICE.SEARCH' | translate}}</span>
         <input type="text" (keyup.enter)="search()"
         placeholder="{{'COMMON.CLIENT'|translate}}"
         [(ngModel)]="searchWord" (input)="search()">
       </div>
    </div>
    <div class="col-md-12">
      
      <app-table-comp 
      [columnsArray]="columnsArray"
      [columnsNames]="columnsNames"
      [RowsData] = "invoices"
      [type]="'ClientInvoice'"
      [controlArray]="controlArray">
      </app-table-comp>


      <p-paginator #paginator id="paginator" (onPageChange)="onPageChange($event)"
       [first]="1" [rows]="perPage" [totalRecords]="totalPage"
      ></p-paginator>
