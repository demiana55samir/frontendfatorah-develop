<!-- ui_fix -->
<div class="row canceledPurchasesContainer p-0 ps-5 pe-5">
  <div class="card canceledPurchasesCard mt-3">
   <div class="px-3 pb-3 d-flex flex-wrap justify-content-between">
     <div class=" cardTitle ">
       <p>{{'PURCHASE.CANDELLEDPURCHASE' | translate}}</p>
     </div>
     <div class="addPurchasesBtn" >
      <app-button-comp [btnType]="'main'" (click)="navigate('/user/purchases/All-purchases')"  style="width: 220px;" class="botton" [image]="'./assets/images/purchases/invoice_btn.svg'"  [name]="'PURCHASE.TITLE' | translate" [background_color]="'#5C60F5'" ></app-button-comp>

       <!-- <button routerLink="/addProduct" class="purchBtn fw-semibold blue_Color_BG  border-0 text-white my-auto mx-0">
           <img src="../../../../assets/images/invoices/add.svg" alt="">
            <span>عرض قائمة المشتريات</span>
        </button> -->
     </div>

   </div>

    <div class="col-md-12 d-flex justify-content-between px-3 py-3">
       <div class="search">
        <span class="me-2 my-auto">{{'CREDITNOTICE.SEARCH' | translate}}</span>
         <input type="text"  placeholder="{{'PURCHASE.PURCHASENUM' | translate}} , {{'ADDPURCHASE.CODENUM'|translate}} , {{'ADDPURCHASE.RECIPIENTNAME'|translate}} , {{'ADDPURCHASE.PURCHASEDATE'|translate}}" (keyup.enter)="search()"
         [(ngModel)]="searchWord" (input)="search()">
       </div>
    </div>
    <div class="col-md-12">
      <app-table-comp 
      [columnsArray]="columnsArray"
      [columnsNames]="columnsNames"
      [type]="'Purchase'"
      [RowsData] = "canceledPurchases"
      [controlArray]="controlArray">
      </app-table-comp>


      <p-paginator (onPageChange)="onPageChange($event)"  #paginator
       [first]="1" [rows]="perPage" [totalRecords]="totalPage" 
      ></p-paginator> 
    </div>
</div>
</div>
